<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS LIST</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <h1>CSS LIST</h1>

  <h2>Ordered List</h2>
    <ol start="1">
      <li>Step One</li>
      <li>Step Two</li>
      <li>Step Three</li>
    </ol>
    
  <h2>Unordered List</h2>
    <ul>
      <li>Step One</li>
      <li>Step Two</li>
      <li>Step Three</li>
    </ul>
  
</body>
</html>
