<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Project</title>
  <link rel="stylesheet" href="css/card.css">
</head>
<body>
  <header>
    <h1>Família Lange</h1>
    <nav>
      <a href="#profile1">Fernando Lange</a>
      <a href="#profile2">Sílvia Lange</a>
      <a href="#profile3">Keyshia Lange</a>
      <a href="#profile4">Kendrick Lange</a>
    </nav>
  </header>

  <main>

    <article id="profile1" class="card">
      <figure>
        <img src="images/Lange.jpg" alt="lange" width="600" height="600">
        <figcaption>Fernando Lange</figcaption>
      </figure>
      <p><q>20/11/1986</q></p>
    </article>

    <article id="profile2" class="card">
      <figure>
        <img src="images/silvia.jpeg" alt="silvia" width="600" height="600">
        <figcaption>Sílvia Lange</figcaption>
      </figure>
      <p><q>05/05/1987</q></p>
    </article>

    <article id="profile3" class="card">
      <figure>
        <img src="images/keyshia.jpeg" alt="keyshia" width="500" height="500">
        <figcaption>Keyshia Lange</figcaption>
      </figure>
      <p><q>28/09/2018</q></p>
    </article>

    <article id="profile4" class="card">
      <figure>
        <img src="images/kendrick.jpeg" alt="kendrick" width="612" height="408">
        <figcaption>Kendrick Lange</figcaption>
      </figure>
      <p><q>10/05/2022</q></p>
    </article>
    
    

  </main>

  <footer>
    <h2>&copy;2025 Fernando Lange</h2>
  </footer>
  
</body>
</html>
